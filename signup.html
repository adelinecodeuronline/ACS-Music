<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/sign.css">
    <script src="./assets/js/verifSignUp.js"></script>
    <title>Sign Up</title>
</head>
<body>
    
    <!-- IMAGE EN BACKGROUND -->
    <div class="img"> 
        <img src="./assets/images/sign.svg" alt="image de fond avec cercle vert">
    </div>  

    <!-- FORMULAIRE D'INSCRIPTION -->

        <h3>Sign Up .</h3>

        <!-- div contenant le message d'erreur côté serveur -->
        <div id="messError"></div>
        

        <!-- Container pour centrer le formulaire -->
        <div class="container">   
            <form id="formSignup" method="post">

                <!-- input name -->
                <div>
                    <label for="name"><p>Name</p></label>
                    <input id="name" type="text" name="name">
                    <p id="nameError" class="error">Enter your name</p>
                </div>

                <!-- input email -->
                <div>
                    <label for="email"><p>Email address</p></label>
                    <input id="email" type="email" name="email">
                </div>

                <!-- input password -->
                <div>
                    <label for="pwd"><p>Password</p></label>
                    <input id="pwd" type="password" name="mdp">
                    <p id="pwdError" class="error">12 characters minimum</p>
                </div>
                
                <!-- bouton done -->
                <div class="cntrDone">
                    <input type="submit" class="btnDone" value="DONE">
                </div>

                <!-- lien déjà un compte -->
                <a href="signin.html" class="btnCompte">/ Already an account ?</a>
                <div id="trait"></div>
            </form>
        </div>
</body>
</html>
